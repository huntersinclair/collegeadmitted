services:
  # Frontend - Static Site
  - type: web
    name: collegeadmitted-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/.next
    branch: main
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://api.collegeadmitted.app/api
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false

  # Backend - Web Service
  - type: web
    name: collegeadmitted-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    branch: main
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: collegeadmitted-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://collegeadmitted.app

databases:
  - name: collegeadmitted-db
    databaseName: collegeadmitted
    user: collegeadmitted
    plan: standard 